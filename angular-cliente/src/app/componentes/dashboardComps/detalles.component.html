<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mt-3 card-outline-primary">
        <div class="card-header">
          <h4>Detalles Alumno</h4>
        </div>
        <div class="card-block">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-block">
                  <div class="row">
                    <div class="col">
                    <h2>Nombre:</h2>
                    <p class="h4">{{usuario.nombre}}</p>
                    <div class="form-group">
                      <input type="text" name="nuevoNombre" value="" class="form-control" *ngIf="flag" [(ngModel)]="nuevoNombre">
                      {{ nuevoNombre }}
                    </div>
                    <h2>Correo electrónico:</h2>
                    <p class="h5">{{usuario.correo}}</p>
                    <div class="form-group">
                      <input type="text" name="nuevoCorreo" value="" class="form-control" *ngIf="flag" [(ngModel)]="nuevoCorreo">
                    </div>
                    <h2>Nombre de usuario:</h2>
                    <p class="h5">{{usuario.usuario}}</p>
                    <div class="form-group">
                      <input type="text" name="nuevoUsuario" value="" class="form-control" *ngIf="flag" [(ngModel)]="nuevoUsuario">
                    </div>
                    <h2>Dirección:</h2>
                    <p class="h5">{{usuario.direccion}}</p>
                    <div class="form-group">
                      <input type="text" name="nuevaDireccion" value="" class="form-control" *ngIf="flag" [(ngModel)]="nuevaDireccion">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
              <div class="card">
                <div class="card-header">
                  <img src="http://www.nhsbsa.nhs.uk/i/Students/welcome.jpg" alt="" class="card-img">
                </div>
                <div class="card-block">
                  <table class="table text-center">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Curso</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let ramo of usuario.asignaturas; let i = index" class="text-left">
                          <td>{{i + 1}}</td>
                          <td>{{ramo.curso}}</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer clearfix">
          <button type="button" (click)="retornarMain()">Volver</button>
          <button type="button" (click)="editarDatosUnAlumno()" class="float-right" *ngIf="!flag">Editar datos</button>
          <button type="button" class="float-right" *ngIf="flag" (click)="guardarDatosAlumno()">Guardar</button>
          <button type="button" class="float-right" *ngIf="flag" (click)="descartarCambios()">Descartar cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
