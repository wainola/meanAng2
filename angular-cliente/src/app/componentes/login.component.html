<div class="container">
    <div class="row justify-content-center">
        <div class="jumbotron mt-3">
            <h2 class="display-4">Iniciar sesión</h2>
            <form [formGroup]="formulario" (submit)="onLogin()">

                <div class="form-group">
                    <input type="text" name="" value="" placeholder="usuario" class="form-control" formControlName="usuario">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="contraseña" class="form-control" formControlName="password">
                </div>

                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>

            </form>
        </div>
    </div>
</div>
