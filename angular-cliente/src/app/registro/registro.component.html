<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6">
      <div class="jumbotron">
        <h4 class="display-4 text-center">Registro</h4>
        <!-- Formulario -->
        <form [formGroup]="formulario"
        (submit)="addDatos()">
        <div class="form-group"
        [ngClass]="{'has-error': !formulario.controls['nombre'].valid}"
        >
          <input type="text" placeholder="nombre" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group"
        [ngClass]="{'has-error': !formulario.controls['usuario'].valid}"
        >
          <input type="text" placeholder="usuario" class="form-control" formControlName="usuario">
        </div>
        <div class="form-group"
        [ngClass]="{'has-error': !formulario.controls['correo'].valid}"
        >
          <input type="email" placeholder="correo" class="form-control" formControlName="correo">
        </div>
        <div class="form-group"
        [ngClass]="{'has-error': !formulario.controls['password'].valid}"
        >
          <input type="password" placeholder="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group"
        [ngClass]="{'has-error': !formulario.controls['direccion'].valid}"
        >
          <input type="text" placeholder="direccion" class="form-control" formControlName="direccion">
        </div>
        <button type="submit" class="btn btn-success">Registrar</button>
      </form>
      </div>
    </div>
  </div>
</div>
